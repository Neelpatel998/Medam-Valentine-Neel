<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medam ğŸ’˜</title>

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#fff5f7;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
      text-align:center;
    }
    .card{
      background:white;
      padding:24px;
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,0.12);
      width:90%;
      max-width:360px;
      position: relative;
      overflow:hidden;
    }
    img{
      width:100%;
      border-radius:14px;
      display:block;
    }
    h2{ margin:14px 0 6px; }
    .sub{ font-size:14px; opacity:.75; margin:0 0 12px; }

    /* Button area */
    .buttons{
      margin-top:18px;
      position:relative;
      height:80px;
    }

    button{
      padding:12px 22px;
      font-size:16px;
      border-radius:12px;
      border:none;
      cursor:pointer;
      user-select:none;
      transition: transform 0.15s ease;
    }

    #yes{
      background:#ff4d6d;
      color:white;
      position:absolute;
      left:20px;
      top:10px;
      z-index:2;
    }

    #no{
      background:#e6e6e6;
      position:absolute;
      right:20px;
      top:10px;
      z-index:3;
    }

    /* Message line stays BELOW buttons */
    #msgLine{
      margin-top:10px;
      font-size:14px;
      opacity:0.85;
      min-height:18px; /* prevents jumping */
    }

    /* hearts */
    .heart{
      position:absolute;
      font-size:18px;
      animation: fall 1.6s linear forwards;
      top:-20px;
    }
    @keyframes fall{
      to{ transform: translateY(520px) rotate(360deg); opacity:0; }
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <!-- âœ… FIXED PATH -->
    <img src="./IMG_0776.PNG" alt="Meme">

    <h2>Medam, be my Valentine? ğŸ’˜</h2>
    <p class="sub">Choose wisely ğŸ˜</p>

    <div class="buttons" id="btnArea">
      <button id="yes" onclick="yesClicked()">Yes â¤ï¸</button>
      <button id="no" onmouseover="tryNo()" onclick="tryNo()">No ğŸ˜</button>
    </div>

    <!-- âœ… Message line ALWAYS below both buttons -->
    <div id="msgLine">Go onâ€¦ try pressing NO ğŸ˜‚</div>
  </div>

<script>
  const card = document.getElementById("card");
  const btnArea = document.getElementById("btnArea");
  const yesBtn = document.getElementById("yes");
  const noBtn  = document.getElementById("no");
  const msg    = document.getElementById("msgLine");

  let tries = 0;
  let yesScale = 1;

  const noTexts = [
    "Wrong button ğŸ˜‚",
    "Are you sure? ğŸ˜",
    "Medam pls ğŸ¥º",
    "NO is not allowed ğŸš«",
    "Think again ğŸ˜Œ",
    "Final warning ğŸ˜¤",
    "LAST chance ğŸ˜³"
  ];

  // Keep NO button inside the button area (never disappears)
  function moveNoInsideBox() {
    const areaRect = btnArea.getBoundingClientRect();

    // allowed movement range inside the buttons box
    const maxX = 110;   // keep it visible
    const maxY = 25;

    const x = Math.floor(Math.random() * (maxX * 2 + 1)) - maxX;
    const y = Math.floor(Math.random() * (maxY * 2 + 1)) - maxY;

    // use transform so it stays inside and doesn't â€œvanishâ€
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  function tryNo() {
    tries++;

    // YES grows every time she tries NO
    yesScale += 0.18;
    yesBtn.style.transform = `scale(${yesScale})`;

    // Update message line (below buttons)
    msg.innerText = noTexts[tries % noTexts.length];

    // NO stays visible until last try
    if (tries < 7) {
      moveNoInsideBox();
    } else {
      // last try: NO still visible but becomes tiny + says â€œok okâ€
      noBtn.style.transform = "scale(0.75)";
      msg.innerText = "Okay okayâ€¦ just press YES ğŸ˜‚â¤ï¸";
    }
  }

  function yesClicked(){
    for(let i=0;i<35;i++){
      setTimeout(spawnHeart, i*25);
    }

    setTimeout(() => {
      card.innerHTML = `
        <h1>YAYYYY!!! ğŸ‰ğŸ’–</h1>
        <p>Medam said YES ğŸ˜</p>
        <p>You are officially stuck with me ğŸ˜„</p>
        <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
             style="width:100%;border-radius:14px;">
      `;
    }, 700);
  }

  function spawnHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = ["ğŸ’–","ğŸ’˜","ğŸ’•","â¤ï¸","ğŸ˜","ğŸ˜˜"][Math.floor(Math.random()*6)];
    heart.style.left = Math.random()*320 + "px";
    heart.style.opacity = Math.random();
    card.appendChild(heart);
    setTimeout(() => heart.remove(), 1700);
  }
</script>

</body>
</html>
